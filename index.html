<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <script type="module" src="./js/main.js">
    </script>
    <title>Designer</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <form class="form">
      <div class="input">
        <div class="textInput">
          <div class="form_field">
            <label for="name">Name: </label>
            <input type="text" name="Name" value="">
          </div>

          <div class="form_field">
            <label for="type">Type:</label>
            <select id="type" name="">
              <option value="int">INTEGER</option>
              <option value="text">TEXT</option>
              <option value="text">BOOLEAN</option>
            </select>
          </div>

          <div class="form_field">
            <label for="size">Size: </label>
            <input type="text" name="size" value="">
          </div>

          <div class="form_field">
            <label for="default">Default: </label>
            <input type="text" name="default" value="">
          </div>

          <div class="form_field">
            <label for="description">Description: </label>
            <input type="text" name="description" value="">
          </div>
        </div>

        <div class="form_field">
          <div class="constraints">
            <div class="constraint">
              <label for="pk">Primary Key</label>
              <input type="checkbox" name="pk" value="">
            </div>

            <div class="constraint">
              <label for="an">Allow Null</label>
              <input type="checkbox" name="an" value="">
            </div>

            <div class="constraint">
              <label for="uq">Unique</label>
              <input type="checkbox" name="uq" value="">
            </div>

            <div class="constraint">
              <label for="ai">Auto Increment</label>
              <input type="checkbox" name="ai" value="">
            </div>

            <div class="constraint">
              <label for="un">Unsigned</label>
              <input type="checkbox" name="un" value="">
            </div>

            <div class="constraint">
              <label for="fk">Foreign Key</label>
              <input type="checkbox" name="fk" value="">
            </div>
          </div>
        </div>
      </div>

      <input type="submit" name="btn_add_table" value="Add+">
    </form>

  </body>
</html>
